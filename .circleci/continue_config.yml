      - persist_to_workspace:
          root: ./iface-py
          paths:
            - ./target/wheels/*.whl
      - when:
          condition:
            equal: [ "quay.io/pypa/manylinux2014_x86_64", << parameters.image >> ]
          steps:
            - persist_to_workspace:
                root: ./iface-py
                paths:
                  - target/wheels/*.tar.gz
      - store_artifacts:
          path: ./iface-py/target/wheels
          destination: sql-artifacts

  compile-integration-sql-java-linux:
