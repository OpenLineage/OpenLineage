workflows:
  openlineage-spark:
    jobs:
      - build-integration-spark-extension-interfaces:
          requires:
            - build-client-java
      - build-integration-spark-scala-2_12:
          matrix:
            parameters:
              spark-version: [ '2.4.8', '3.2.4', '3.3.4', '3.4.3', '3.5.1' ]
              java-version: [ 'java-8', 'java-17']
            exclude:
              - spark-version: '2.4.8'
                java-version: 'java-17'
              - spark-version: '3.2.4'
                java-version: 'java-17'
          requires:
           - build-integration-sql-java
           - build-client-java
           - build-integration-spark-extension-interfaces
      - build-integration-spark-scala-2_13:
          matrix:
            parameters:
              spark-version: [ '3.2.4', '3.3.4', '3.4.3', '3.5.1' ]
              java-version: [ 'java-8', 'java-17' ]
            exclude:
              - spark-version: '2.4.8'
                java-version: 'java-17'
              - spark-version: '3.2.4'
                java-version: 'java-17'
          requires:
           - build-integration-sql-java
           - build-client-java           
           - build-integration-spark-extension-interfaces
      - approval-integration-spark:
          type: approval
          requires:
            - build-integration-spark-scala-2_12
            - build-integration-spark-scala-2_13
      - jar-verification-spark:
          requires:
            - build-integration-spark-scala-2_12
            - build-integration-spark-scala-2_13
      - integration-test-databricks-integration-spark:
          context: integration-tests
          matrix:
            parameters:
              spark-version: [ '3.4.2', '3.5.0' ]
          requires:
            - approval-integration-spark
      - integration-test-integration-spark-scala-2_12:
          context: integration-tests
          matrix:
            parameters:
              spark-version: [ '2.4.8', '3.2.4', '3.3.4', '3.4.3', '3.5.1' ]
          requires:
            - approval-integration-spark
      - integration-test-integration-spark-scala-2_13:
          context: integration-tests
          matrix:
            parameters:
              spark-version: [ '3.2.4', '3.3.4', '3.4.3', '3.5.1' ]
          requires:
            - approval-integration-spark
      - configurable-integration-test-spark:
          context: integration-tests
      - slack-notify:
          context: slack-secrets
          requires:
            - integration-test-integration-spark-scala-2_12
            - integration-test-integration-spark-scala-2_13
            - jar-verification-spark
      - workflow_complete:
          requires:
            - slack-notify
