log4j.rootLogger=WARN, STDOUT

log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c: %m%n

log4j.logger.io.openlineage.spark=DEBUG
log4j.logger.io.openlineage.spark.shaded=WARN
# This is needed to ensure that testcontainers knows when the container has 'started'
log4j.logger.org.apache.spark.util.ShutdownHookManager=INFO
