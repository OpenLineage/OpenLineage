status = error
name = PropertiesConfig

filters = threshold

filter.threshold.type = ThresholdFilter
filter.threshold.level = INFO

appenders = console

appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c: %m%n

rootLogger.level = WARN
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = STDOUT

loggers = openlineage, shaded, shutdownManager

logger.openlineage.name = io.openlineage.spark
logger.openlineage.level = DEBUG

logger.shaded.name = io.openlineage.spark.shaded
logger.shaded.level = WARN

# For the love of all things good in life, make sure this logs
# at INFO level. Otherwise, testcontainers will never know when the container
# has actually started, causing the tests to hang indefinitely.
# I wasted 2 hours trying to debug why the tests were hanging.
logger.shutdownManager.name = org.apache.spark.util.ShutdownHookManager
logger.shutdownManager.level = INFO
