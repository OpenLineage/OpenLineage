bigquery:
    target: prod
    outputs:
        prod:
            type: bigquery
            method: service-account
            keyfile: /opt/config/gcloud/gcloud-service-key.json
            project: openlineage-ci
            dataset: "{{ env_var('BIGQUERY_DBT_DATASET') }}"
            threads: 2
            timeout_seconds: 300
            location: EU
            priority: interactive
