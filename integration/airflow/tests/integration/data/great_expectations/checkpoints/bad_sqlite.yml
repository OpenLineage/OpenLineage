name: bad_sqlite
config_version: 1.0
class_name: SimpleCheckpoint
run_name_template: "%Y%m%d-%H%M%S-bad-sqlite"
validations:
  - batch_request:
      datasource_name: sqlite__data
      data_connector_name: default_inferred_data_connector_name
      data_asset_name: main.transactions_bad
    expectation_suite_name: expectations
action_list:
  - name: openlineage
    action:
      class_name: OpenLineageValidationAction
      module_name: openlineage.common.provider.great_expectations.action
