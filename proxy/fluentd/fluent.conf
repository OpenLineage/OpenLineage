<source>
  @type http
  port 9880
  <parse>
    @type openlineage_parser
    json_parser yajl
  </parse>
</source>


# https://docs.fluentd.org/output/http
<match pattern>
  @type http

  endpoint http://marquez:9000/api
  open_timeout 2
  <format>
    @type json
  </format>
  <buffer>
    flush_interval 10s
  </buffer>
</match>