# https://docs.fluentd.org/output/http
<match api.v1.lineage>
  @type http

  endpoint "#{ENV['MARQUEZ_HTTP_ENDPOINT']}"
  content_type application/json
  open_timeout 2
  json_array false
  <format>
    @type json
  </format>
  <buffer>
    flush_interval 1s
  </buffer>
</match>