repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-ast
        files: ^client/python/
      - id: check-builtin-literals
        files: ^client/python/
      - id: check-merge-conflict
        files: ^client/python/
      - id: check-toml
        files: ^client/python/
      - id: debug-statements
        files: ^client/python/
      - id: end-of-file-fixer
        files: ^client/python/
      - id: trailing-whitespace
        files: ^client/python/
        exclude: ^.*\.cfg$
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        files: ^client/python/
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: "v0.0.269"
    hooks:
      - id: ruff
        files: ^client/python/
        args: [--fix, --exit-non-zero-on-fix]
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.1
    hooks:
      - id: insert-license
        files: ^client/python/.*\.py$
        args:
          - --detect-license-in-X-top-lines=2
          - --license-filepath
          - LICENSE.insert.txt
          - --use-current-year
          - --no-extra-eol
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v2.7.1"
    hooks:
      - id: prettier
        files: ^spec/
        args: ["--print-width=120", "--prose-wrap=always"]
  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.5
    hooks:
      - id: codespell
        name: Run codespell to check for common misspellings in files
        entry: bash -c 'echo "If you think that this failure is an error, consider adding the word(s)
          to the codespell dictionary at spelling_wordlist.txt.
          The word(s) should be in lowercase." && exec codespell "$@"' --
        language: python
        types: [text]
        args:
          - --ignore-words=spelling_wordlist.txt
          - --skip=*.js,*.rs,*.svg,*.xml,*/**/test/*,*/**/tests/*
  - repo: local
    hooks:
      - id: check_schemas
        name: Check JSON Schema spec files.
        language: golang
        additional_dependencies: ["github.com/santhosh-tekuri/jsonschema/cmd/jv@latest"]
        entry: ./.pre_commit/json-schema/check-spec.sh
        files: ^spec/.*\.json$
        exclude: ^spec/tests/.*$
      - id: test_events
        name: Test events against JSON Schema spec files.
        language: golang
        additional_dependencies: ["github.com/santhosh-tekuri/jsonschema/cmd/jv@latest"]
        entry: ./.pre_commit/json-schema/test-facets.sh
        files: ^spec/facets/.*\.json$